<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculadora Javascript</title>
        <link rel="stylesheet" type="text/css" href="estilo.css"/>
    </head>
    <body>
        <div id="containter">
            <header class="header">
                <hgroup></hgroup>
            </header>
            <section id="calculadora">
                <header class="top">
                    <div class="input-valor"></div>
                </header>
                <ul class="key">
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li class="operador">/</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li class="operador">*</li>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li class="operador">-</li>
                    <li>0</li>
                    <li>.</li>
                    <li class="operador">+</li>
                    <li>c</li>
                    <li class="verificar">=</li>
                </ul>
            </section>
        </div>
        <script type="text/Javascript" src="script.js"></script>
    </body>
</html>
